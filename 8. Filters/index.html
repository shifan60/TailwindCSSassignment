<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    1. Contrast 
    <!-- https://tailwindcss.com/docs/contrast -->
    <div class="container text-white bg-black p-7 flex gap-4">
      <div class="contrast-50 hover:contrast-100">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
      <div class="contrast-75 hover:contrast-100">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
      <div class="contrast-125 hover:contrast-150">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
      <div class="contrast-150 hover:contrast-200 ">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
      </div>

    2. Brightness 
    <!-- https://tailwindcss.com/docs/brightness -->
    <div class="container text-white bg-black p-7 flex gap-4">
      <div class="brightness-50 ">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
      <div class="brightness-100 ">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
      <div class="brightness-125">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
      <div class="brightness-200">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
    </div>
  

    3. Grayscale 
    <!-- https://tailwindcss.com/docs/grayscale -->
    <div class="container text-white bg-black p-7 flex gap-4">
    <div class="grayscale-0">
      <img src="./Screenshot (22).png " class="w-96 h-96">
    </div>
    <div class="grayscale">
      <img src="./Screenshot (22).png " class="w-96 h-96">
    </div>
  </div>
    4. Hue Rotate 
    <!-- https://tailwindcss.com/docs/hue-rotate -->
    <div class="container text-white bg-black p-7 flex gap-4">
      <div class="hue-rotate-15">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
      <div class="hue-rotate-90 ">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
      <div class="hue-rotate-180 ">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
      <div class="-hue-rotate-60">
        <img src="./Screenshot (22).png " class="w-96 h-96">
      </div>
      </div>

   5. Blur 
    <!-- https://tailwindcss.com/docs/blur -->
    <div class="container text-white bg-black p-7 flex gap-4">
    <div class="blur-none ">
      <img src="./Screenshot (22).png " class="w-96 h-96">
    </div>
    <div class="blur-sm ">
      <img src="./Screenshot (22).png " class="w-96 h-96">
    </div>
    <div class="blur-lg">
      <img src="./Screenshot (22).png " class="w-96 h-96">
    </div>
    <div class="blur-2xl">
      <img src="./Screenshot (22).png " class="w-96 h-96">
    </div>
    <div class="blur-3xl">
      <img src="./Screenshot (22).png " class="w-96 h-96">
    </div>
    </div>
  </body>
</html>
