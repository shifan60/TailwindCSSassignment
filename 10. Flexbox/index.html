<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    1. Flex
    <!-- https://tailwindcss.com/docs/flex -->
    <div class="container text-white bg-black p-7 flex gap-4">
      <div class="flex-none w-14 bg-blue-400">
        01
      </div>
      <div class="flex-initial w-64 bg-blue-500">
        02
      </div>
      <div class="flex-initial w-32 bg-blue-600">
        03
      </div>
    </div>

    <div class="container text-white bg-black p-7 flex gap-4 ">
  <div class="flex-none w-14 bg-red-400 ">
    01
  </div>
  <div class="flex-auto w-64 bg-red-500">
    02
  </div>
  <div class="flex-auto w-32 bg-red-600">
    03
  </div>
</div>

<div class="container text-white bg-black p-7 flex gap-4">
  <div class="flex-none w-14 bg-yellow-500">
    01
  </div>
  <div class="flex-none w-32 bg-yellow-600">
    02
  </div>
  <div class="flex-1 bg-yellow-700">
    03
  </div>
</div>


2.Flex Direction
    <!-- https://tailwindcss.com/docs/flex-direction#column -->
    <div class="container text-white bg-black p-7">
      <div class="flex flex-row gap-6 bg-pink-300">
        <div class="flex flex-row gap-6 bg-pink-300 ">01
        </div>
        <div class="flex flex-row gap-6 bg-pink-300  w-16  border-2 items-center">02</div>
        <div class="flex flex-row gap-6 bg-pink-300 border-4 w-16">03</div>
      </div>
      </div>
      ** reverse
      <div class="container text-white bg-black p-7">
      <div class="flex flex-row-reverse bg-pink-600 gap-6">
        <div class="flex flex-row  bg-pink-300 border-4 w-16">01</div>
        <div class="flex flex-row  bg-pink-300 border-4 w-16">02</div>
        <div class="flex flex-row  bg-pink-300 border-4 w-16">03</div>
      </div>
      </div>

      ** Column
      <div class="flex flex-col bg-green text-center px-4 py-2">
        <div div class="flex flex-row  bg-pink-300 border-2 text-justify items-center">01</div>
        <div div class="flex flex-row  bg-pink-300 border-2 text-center ">02</div>
        <div div class="flex flex-row  bg-pink-300 border-2 text-center ">03</div>
      </div>
      ** Col reverse
     
      <div class="flex flex-col-reverse">
        <div  class="flex flex-row  bg-pink-300 border-2 text-center " >01</div>
        <div  class="flex flex-row  bg-pink-300 border-2 text-center ">02</div>
        <div  class="flex flex-row  bg-pink-300 border-2 text-center ">03</div>
      </div>
      3. Justify
    <!-- https://tailwindcss.com/docs/justify-items -->
    <div class="grid justify-items-start flex justify-item ">
      <div class=" bg-cyan-300 justify-items-start w-96 ">01</div>
      <div class=" bg-cyan-400 justify-items-start w-96 ">02</div>
      <div class=" bg-cyan-500 justify-items-start w-96 ">03</div>
      <div class=" bg-cyan-600 justify-items-start w-96 ">04</div>
      <div class=" bg-cyan-700 justify-items-start w-96 ">05</div>
      <div class=" bg-cyan-800 justify-items-start w-96 ">06</div>
    </div>
    

    <!-- https://tailwindcss.com/docs/order -->

    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->
  </body>
</html>
